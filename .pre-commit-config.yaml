repos:
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v2.3.0
    hooks:
    -   id: check-yaml
    -   id: end-of-file-fixer
    -   id: trailing-whitespace
-   repo: https://github.com/psf/black
    rev: 22.10.0
    hooks:
    -   id: black
-   repo: https://github.com/python-poetry/poetry
    rev: 1.7.0 # add poetry version here
    hooks:
    -   id: poetry-check
    -   id: poetry-lock
    -   id: poetry-install
